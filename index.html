<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>
  <script src="advice.js" defer></script>
</head>
<body>
  <main>
    <h1 class="advice-number">Advice #<span class="number"></span></h1>
    <p class="advice-text"></p>
    <picture>
      <source media="(min-width:800px)" srcset="images/pattern-divider-desktop.svg">
      <img src="images/pattern-divider-mobile.svg" alt="Divider" class="divider">
    </picture>
    <button class="generate-btn">
      <img src="images/icon-dice.svg" alt="Image of a dice">
    </button>
  </main>
</body>
</html>
